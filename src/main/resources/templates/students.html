<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Students Data List</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>

	<!-- Fixed Navigation Bar -->
	<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
		<!-- Brand -->
		<a class="navbar-brand" th:href="@{/students}">Student Management
			System</a>

		<!-- Toggler/collapsible Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/students}">Student
						Management</a></li>
			</ul>
		</div>
	</nav>

	<!-- Page Content -->
	<div class="container" style="padding-top: 70px;">
		<div class="text-center">
			<h2>Students Data</h2>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/students/new}" class="btn btn-primary mb-2 btn-sm">Add
					Student</a>
			</div>
		</div>
		<table class="table table-striped table-bordered ">
			<thead class="table-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student:${students}">
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.email}"></td>
					<td class="d-flex gap-2"><a
						th:href="@{students/edit/{id}(id=${student.id})}"
						class="btn btn-primary btn-md " method="post">update </a> 
						<a
						th:href="@{/students/{id}(id=${student.id})}"
						class="btn btn-danger btn-md mr-2">delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-qQ8XmCFsa9d4gyG5cG7fgd0EmLf0Xz7LwsYDDJWyP1IAeMlPzLORiZdX2R6QPoqm"
		crossorigin="anonymous">
		
	</script>
</body>
</html>
